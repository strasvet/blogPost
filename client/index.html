<div class="fixed-action-btn">
    <a class="btn-floating btn-large red modal-trigger" data-target="createForm">

</div>

<!-- Modal Structure -->
<div id="createForm" class="modal">
    <div class="modal-content">
        <h4>Create new post</h4>
        <div class="input-field">
            <input id="title" type="text" class="validate" required>
            <label for="title">Post title</label>
        </div>
        <div class="input-field">
            <textarea id="text" class="materialize-textarea"></textarea>
            <label for="text">Post body</label>
        </div>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-green btn" id="createPost">Create post</a>
    </div>
</div>

<!-- //modal 2-->

    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn-flat js-remove3" id="agree">Agree</a>
